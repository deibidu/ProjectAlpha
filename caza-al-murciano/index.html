<html>
  <head>
    <meta title="Caza al murciano" />
    <link rel="stylesheet" href="/caza-al-murciano/index.css" />
  </head>
  <body class="content">
    <div class="scoring">
      <h1>Puntuación total</h1>
      <h2 id="totalPoints">0</h2>
      <p class="instructions">
        Cada vez que veas una versión de Josemi, dale con el ratón para sumar un punto. Los josemis soleados valen
        doble!
      </p>
      <button class="cta cta--start">Empezar</button>
    </div>
    <div class="josemis">
      <button class="josemi">
        <img src="/caza-al-murciano/josemi-travieso.png" />
      </button>
      <button class="josemi">
        <img src="/caza-al-murciano/josemi-travieso.png" />
      </button>
      <button class="josemi josemi--sm">
        <img src="/caza-al-murciano/josemi-soleado.png" />
      </button>
      <button class="josemi">
        <img src="/caza-al-murciano/josemi-travieso.png" />
      </button>
      <button class="josemi">
        <img src="/caza-al-murciano/josemi-travieso.png" />
      </button>
    </div>
    <div class="hammer hammer--pressed">
      <img class="hammer" src="/caza-al-murciano/martillo.png" alt="hammer">
    </div>
  </body>
  <script src="/caza-al-murciano/index.js"></script>
</html>
